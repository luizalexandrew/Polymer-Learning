<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="stylesheet" type="text/css" href="../../lib/prism.css">

<dom-module id="impressive-code">
	
	<template>
		<style>
			
		</style>

		<pre id="output"></pre>
		
	</template>
	<script type="text/javascript" src="../../lib/prism.js"></script>
	<script>
		Polymer({
			is: "impressive-code",
			properties:{
				code: String,
				lang: String
			},
			attached: function(){
				this._render();
			},
			_render: function(){
				this.$.output.innerHTML = this._highlight();
			},
			_highlight: function(){
				return Prism.highlight(this.code, Prism.languages[this.lang]);
			}
		})
	</script>




</dom-module>
