<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../bower_components/app-storage/app-localstorage/app-localstorage-document.html">
<link rel="import" href="../impressive-elements/impressive-form.html">
<link rel="import" href="../impressive-elements/impressive-collection.html">

<dom-module id="impressive-app">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
      }
      .iron-flex{
        width: 50%;
        background-color: #eee;
        padding-bottom: 20px;
        padding-left: 10px;
        padding-right: 20px;
        padding-top: 10px;
        margin-right: 1em;
      }
    </style>
    
    <app-localstorage-document key="collection" data="{{collection}}"></app-localstorage-document>

    <div class="layout horizontal">
      <impressive-collection class="iron-flex" collection="{{collection}}"></impressive-collection>

      <impressive-form collection="{{collection}}" class="iron-flex"></impressive-form>


    </div>

  </template>

  <script>
    Polymer({

      is: 'impressive-app',
      properties: {
        collection:{
            type: Array,
            value: function(){ return []; },
        },
      },
      observers: [
        "_collectionChanged(collection.*)"
      ],
      _collectionChanged: function(){
        console.log(this.collection);
      }

    });
  </script>
</dom-module>
